  </div>
  <div class="row">
    <label class="required" for="message">Comentario:</label><br />
    <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
    <span id="message_validation" class="error_message"></span>
  </div>
    
<input id="submit_button" type="submit" value="Enviar Contacto" />
